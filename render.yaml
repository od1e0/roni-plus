services:
  - type: web
    name: roni-plus
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: "no-cache, no-store, must-revalidate"
      - path: /static/*
        name: Cache-Control
        value: "public, max-age=31536000"
